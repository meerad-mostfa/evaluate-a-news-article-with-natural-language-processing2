<!doctype html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="styles.css"> <!-- أضف رابط إلى ملف CSS الخاص بك إذا كنت تستخدمه -->
    <script defer src="main.js"></script>
</head>

<body>
    <header>
        <div class="logo">Logo</div>
        <nav class="navigation">
            <!-- يمكن إضافة عناصر قائمة أو روابط للتنقل هنا -->
        </nav>
    </header>

    <main>
        <section class="form-section">
            <form id="urlForm">
                <label for="name">Enter URL:</label>
                <input id="name" name="url" type="url" placeholder="Enter URL" required>
                <button id="submitButton" type="submit">Submit</button>
            </form>
        </section>

        <section class="results-section">
            <strong>Form Results:</strong>
            <div id="results"></div>
        </section>
    </main>

    <footer>
        <p>This is a footer</p>
    </footer>
</body>

</html>
